<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<header>
	<div class="overlay">
        <h1>Detectar caras APP</h1>
        <h2>Hecho por: Daniel Ayala Cantador</h2>
        <h3>Esta aplicación reconocerá las caras via amazon rekognition y delimitará las caras.</h3>
        <div class="container_github">
            <a href="https://github.com/Admunzi">
                <span>Mi Github</span>
            </a>
        </div>

    </div>
</header>

<body>
    <div class="container-form-upload">
        <h1>Formulario para subir una o más imágenes</h1>
        
        <form action="/process" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" multiple required>

            <input type="submit" value="Detectar caras">
        </form>
    </div>

    <div class="mosaic_images">
        {% if list_images %}

        <h1>Imágenes delimitadas</h1>
        <form action="" id="form_download">
            <input type="hidden" name="list_images" value="{{list_images}}">
            <input type="submit" id="buttonDownload" value="Descargar imágenes">
        </form>

        <div class="grid-wrapper">
            {% for image in list_images %}
            <div>
                <img src="./static/uploads/{{ image }}" alt="Imágenes delimitadas" />
            </div>
            {% endfor %}
        </div>
    {% endif %}

    </div>

</body>
</html>
